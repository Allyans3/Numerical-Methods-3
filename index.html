<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://unpkg.com/mathjs@5.7.0/dist/math.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-1.35.2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.14.1/dist/bootstrap-table.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.14.1/dist/bootstrap-table.min.css">
    <title>Document</title>
</head>
<body>
    <header id="header" class="header">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <nav class="navbar">
                    <a class="navbar-brand" href="#">
                        <font class="logo_text"><b>Numerical Methods</b></font>
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <section id="body_page" class="body_page">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 d-flex justify-content-center">
                    <input class="form-control" id="eq" type="text" placeholder="Enter an equation:">
				</div>
			</div>
            <div class="row">
                <div class="col-lg-12 d-flex justify-content-center">
                    <input class="form-control" id="a" type="text_val" placeholder="Enter a:">
                    <input class="form-control" id="b" type="text_val" placeholder="Enter b:">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="about-text">
                        <h3 id="head_descr"><b>Rectangle method</b></h3>
                        <table class="table table-dark" id="table1">
                          <thead>
                            <tr>
                              <th data-field="S">S</th>
                              <th data-field="Error">Error</th>
                            </tr>
                          </thead>
                        </table>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="about-text">
                        <h3 id="head_descr"><b>Trapezoidal rule</b></h3>
                        <table class="table table-dark" id="table2">
                          <thead>
                              <tr>
                                <th data-field="S">S</th>
                                <th data-field="Error">Error</th>
                              </tr>
                          </thead>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-lg-6 ">
                    <div class="about-text">
                        <h3 id="head_descr"><b>Simpson's rule</b></h3>
                        <table class="table table-dark" id="table3">
                          <thead>
                              <tr>
                                <th data-field="S">S</th>
                                <th data-field="Error">Error</th>
                              </tr>
                          </thead>
                        </table>
                    </div>
                </div>
            </div>
		</div>
	</section>

    <script src="method.js"></script>
    <script src="index.js"></script>
</body>
</html>
